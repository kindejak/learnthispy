{% extends 'base.html' %}

{% block content %}
    <h1>{{course.title}}</h1>
    <p>{{course.description}}</p>
    <ul>
        {% for chapter in chapters %}
            <li>
                <a href="./{{chapter.slug}}">{{ chapter.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
