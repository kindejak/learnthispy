{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <p><a href="{% url 'logout' %}">Logout</a></p>
        <p><a href="{% url 'password_change' %}">Change password</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</div>
{% endblock %}
